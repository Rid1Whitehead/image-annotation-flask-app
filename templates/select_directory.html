<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Image Directory and Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Directory and Categories for Images</h1>
        <form action="{{ url_for('select_directory') }}" method="POST" class="form">
            <div class="form-group">
                <label for="directory">Directory Path:</label>
                <input type="text" id="directory" name="directory" class="form-input" placeholder="Enter directory path" required>
            </div>
            <div class="form-group">
                <label for="categories">Categories (comma-separated):</label>
                <input type="text" id="categories" name="categories" class="form-input" placeholder="e.g., SITTING, STANDING, COMPUTER">
            </div>
            <div class="form-group">
                <button type="submit" class="form-btn">Submit</button>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
